<html>
<head>
  <title>Orchestra</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <style>
    #graphs .market {
      display: flex;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      margin: 45px 0;
      padding-bottom: 45px;
    }

    h1 {
      width: 100%;
    }

    canvas {
      width: 30% !important;
      height: 200px !important;
      margin-left: 15px;
      margin-right: 15px;
    }
  </style>

</head>
<body>
  <div id="graphs">
  </div>
</body>
<script>
  let theData = false;

  const makeGraphs = () => {
    let count = 0;
    Object.keys(theData).forEach((m) => {
      if (theData[m].attributes) {
        const newMarket = document.createElement('div');
        newMarket.className = 'market';
        newMarket.insertAdjacentHTML('afterbegin', `<h1>${theData[m].attributes.name}</h1>`)
        document.getElementById('graphs')
          .appendChild(newMarket);
        Object.keys(theData[m]).forEach((c) => {
          if (c != 'attributes') {
            newMarket.insertAdjacentHTML('beforeend', `<canvas id="${m}-${c}">`);
            const myData = Object.values(theData[m][c].prices).map((d) => {
              return { lastTradePrice: d.lastTradePrice, date: new Date(d.date) };
            });

            new Chart(document.getElementById(`${m}-${c}`),
              { type: 'line',
                data: {
                  labels: myData.map((d) => { return d.date; }),
                  datasets: [{
                    data: myData.map((d) => { return d.lastTradePrice; }),
                    fill: false,
                    pointStyle: 'line',
                    borderColor: 'black',
                    borderWidth: 10,
                    lineTension: 0.3
                  }]
                },
                options: {
                  title: {
                    display: (Object.keys(theData[m]).length - 2),
                    text: theData[m][c].attributes.name,
                    fontSize: 50
                  },
                  legend: {
                    display: false
                  },
                  scales: {
                    xAxes: [{
                        display: false
                    }],
                    yAxes: [{
                      ticks: {
                        suggestedMin: 0,
                        suggestedMax: 1,
                        fontSize: 30,
                        stepSize : .25
                      },
                      gridLines: {
                        color: 'white',
                      }
                    }]
                  }
                }
              }
            );
          }
        });
      }
    });
  }

  axios.get('/data').then((d) => {
    theData = d.data;
    makeGraphs();
  });


</script>
</html>
